<html>
    <head>
        <title> Bookland</title>
        <link rel="icon" href="./logo.png"  type="image/x-icon">
        <link rel="stylesheet"  href="style.css">
    </head>
    <body>
        <div class="wrapper">
         <div class="menu">
            <img src="./logo.png" class="logo">
          <nav class="navbar">
          <ul>
            <li><a href="./index1.html"><b>Home</b></a></li>
            <li><a href="./index4.html"><b>About Us</b></a></li>
            <li><button class='loginbtn'  onclick="document.getElementById('login-form').style.display='block' style="width:auto;"><b>Login</b></button></li>
          </ul>
        </nav>
        </div>
        
    <div class="row">
        <div class="container">
        <span class="text1">><h1><b>BOOKLAND</b></h1></span>
        <span class="text2"><p><b>The largest online bookstore.</b></p></span>
        </div>
    </div>
        <div id="login-form" class="login-page">
            <div class="form-box">
              <div class="button-box">
                <div id="btn"></div>
                <button type="button"  onclick="login()"  class="toggle-btn">Log In</button>
                <button type="button" onclick="register()"  class="toggle-btn">Register</button></div>
                <form id="login"  class="input-group-login">
                  <input type="text"  class="input-field"  placeholder="Email Id"  required>           
                  <input type="password"  class="input-field"  placeholder="Enter Password" required>
                  <input type="checkbox"  class="check-box"><span> Remember Password</span>
                  <button type="submit"  class="submit-btn">Log in</button>
                </form>
                <form id="register"  class="input-group-register">
                  <input type="text"  class="input-field"  placeholder="First Name" required>
                  <input type="text"  class="input-field"  placeholder="Last Name"  required>
                  <input type="email"  class="input-field"  placeholder="E-mail"  required>
                  <input type="password"  class="input-field"  placeholder="Enter Password"  required>
                  <input type="password"  class="input-field"  placeholder="Confirm Password"  required>
                  <input type="checkbox"  class="check-box"><span>I agree to the terms and conditions</span>
                  <button type="submit"  class="submit-btn">Register</button>
                 </form>
              </div>
            </div>
        <div>
            <script>
                var x=document.getElementById('log in');
                var y=document.getElementById('Register');
                var z=document.getElementById('btn');
                function register()
                {
                    x.style.left='-400px';
                    y.style.left='50px';
                    z.style.left='110px';
                }
                function login() 
                {
                    x.style.left='50px';
                    y.style.left='450px';
                    z.style.left='0px'
                }
            </script>
            <script>
             var model = document.getElementById('login-form');
             window.onclick = function(event)
             {
                if (event.target == modal)
                {
                    modal.style.display = "none";
                }
             }   
            </script>
            </div>
            
         
     
</body>
</html>
